apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: simple-prod
spec:
  strategy: production
  storage:
    type: grpc-plugin # <1>
    grpcPlugin:
      image: busybox
    options:
      grpc-storage-plugin: # <3>
        configuration-file: /plugin-config/config.yaml
        log-level: debug
  volumeMounts:
    - name: plugin-config
      mountPath: /plugin-config
  volumes:
    - name: plugin-config
      configMap:
        name: jaeger-grpc

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: jaeger
spec:
  interval: 1s
  selector:
    matchLabels:
      app: jaeger
  podMetricsEndpoints:
  - port: admin-http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-grpc
data:
  config.yaml: |
    GRPC_STORAGE_SERVER=tobs-promscale.tobs:9202